<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="img/favicon.ico">
    <title>Basic Street Views</title>
    <!-- import Jquery from link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="textInfo.css">
    <!-- import MDL from lib folder-->
    <script src="lib/mdl/material.min.js"></script>
    <link rel="stylesheet" href="lib/mdl/material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="lib/mdl/material.min.js"></script>
    <!-- import Leaflet from lib folder-->
    <link rel="stylesheet" href="lib/leaflet/leaflet.css" />
    <script src="lib/leaflet/leaflet.js"></script>
    <!-- import Plugin Leaflet Rotate marker from lib folder-->
    <script src="lib/leaflet/leaflet.rotatedMarker.js"></script>
    <!-- import Marzipano from lib folder-->
    <script src="lib/marzipano/marzipano.js"></script>
    <link rel="stylesheet" href="index.css" />
    
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row" style="padding-left: 20px;">
          <span class="mdl-layout-title"><img src="/img/foss4gthailand_logo.png" alt="" width="125" height="88"></span>
          <div class="mdl-layout-spacer">
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" id="heading-value" ></a>
              </nav>
          </div>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
          
          <div class="mdl-grid" style="height: calc(100vh - 64px); padding: 0px;">
            <div class="mdl-cell mdl-cell--4-col" id="mapid" ></div>
            <div class="mdl-cell mdl-cell--8-col"  >
              <div id="pano" ></div>
            </div>
          </div>
          <div id="hintspot" >
            <a target="_blank">
              <img src="img/hotspot_perspective.png" >
            </a>
          </div>
          <div id="textInfo">
            <div class="hotspot">
              <div class="out"></div>
              <div class="in"></div>
            </div>
            <div class="tooltip-content">
              <p>อย่าลืมมาซื้อเสื้อและร่วมกิจกรรมวิ่งกันนะครับ </p>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- import my custom javascript -->
    <script src="dataJson.js"></script>
    <script src="index.js"></script>
  </body>
</html>
